<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar App</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="container">
    <div id="header">
      <!-- buttons for moving months -->
      <div id="monthDisplay"></div>
      <div>
        <button id="backButton">Back</button>
        <button id="nextButton">Next</button>
      </div>
    </div>
    
    <!--Weekdays are hard coded since they are static -->
    <div id="weekdays">
      <div>Sunday</div>
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thursday</div>
      <div>Friday</div>
      <div>Saturday</div>
    </div>

    <!-- calendar div is the dynamic part, to be populated using JS
        1. Identify the first day of the month 
        2. Days of previous month are called padding day 
        3. The box layout for days, will be laid out straight, only the 8th box will wrap below 
            the line(looking like a grid), due to max width of the container class.
        4. To get the calendar display date properly, we will access the date api
            that JS is giving us.
          -->
    <div id="calendar"></div>
  </div>

  <!-- this modal will be placed above the div container -->
  <div id="newEventModal">
    <h2>New Event</h2>
    <input id="eventTitleInput" placeholder="Event Title">
    <button id="saveButton">Save</button>
    <button id="cancelButton">Cancel</button>
    
  </div>

  <!-- Delete an event entry  -->
  <div id="deleteEventModal">
    <h2>Event</h2>
    <p id="eventText"></p>

    <button id="deleteButton">Delete</button>
    <button id="closeButton">Close</button>
  </div>


  <div id="modalBackDrop"></div>

  <script src="./src/index.js"></script>
</body>
</html>
